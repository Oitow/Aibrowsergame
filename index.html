<!doctype html>
<html lang="de">

<title>Aibrowsergame</title>
<link rel="stylesheet" href="style.css">
<body>
  <header>
    <h1>⚔️ Aibrowsergame</h1>
    <div id="stats">Lvl 1 | HP 10/10 | Gold 0</div>

  <main>
    <section id="enemy">
      <div class="name">Schleim</div>
      <div class="hp">HP 5/5</div>

    <section id="log" aria-live="polite"></section>
  </main>

  <script defer src="script.js"></script>

</html>
